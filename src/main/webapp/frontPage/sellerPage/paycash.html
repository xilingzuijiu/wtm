<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员充值页面</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/stylepc.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/sellerPage/paycashAccounts.js"></script>
    <script>
        $(function(){
            blur();
        })
    </script>
</head>
<body style="padding:10px 10px;">
<div class="payhead">会员充值中心</div>
<div class="paymoney">
<h5>充值金额：</h5>
    <input id="cleckmoney" type="number" value="" placeholder="请输入/选择金额"/>
    <ul class="moneylist">
        <li><span>10</span>元</li>
        <li><span>20</span>元</li>
        <li><span>50</span>元</li>
        <li><span>100</span>元</li>
        <li><span>200</span>元</li>
        <li><span>500</span>元</li>
        <li class="margin0"><span>1000</span>元</li>
    </ul>
</div>
<div class="confirmOrder">
    <img src="../../code/img/pcback/OK.png"/>
<p><span>订单已生成，请于24小时内完成支付</span>（逾期订单将被取消）</p>
</div>
<div class="wepay">
    <img src="../../code/img/pcback/ChEi21ZUJ-6AHJrUAAAODiV78IA37500.png"/>
    <p>微信支付</p>
</div>
<div class="saocode">
    <img src="../../code/img/pcback/weixin.jpg"/>
    <div class="paycode">
        <h6>使用微信扫一扫即可付款</h6>
        <div id="qrcode">
        </div>
    </div>
</div>
</body>
</html>
