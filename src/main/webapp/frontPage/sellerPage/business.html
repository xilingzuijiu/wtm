    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        }
        $(function(){
            flag = GetQueryString('flag');
            if(flag!=null&&flag!=""&&flag!=undefined){
                if(flag==0){
                    alert("输入文章链接与授权公众号不匹配");
                }else if(flag==1){
                    alert("公众号授权接入成功");
                }
            }
            $(".slideul li").click(function() {
                $(".slideul li:not(this)").removeClass("slideactive");
                $(this).addClass("slideactive");
            });
            $(".middlecontent").html();
            initializePage();
            $(".rightquit").click(function(){
                clearCookie();
                location.href="/frontPage/wtmpc/login.html";
            })
        })
