<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微淘米后台管理系统</title>
    <link rel="shortcut icon" href="../../code/img/wtm.ico"/>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/backmanage/backcommon.js"></script>
    <script src="../../code/js/backmanage/withdraw.js"></script>
    <script src="../../code/js/page.js"></script>
    <script>
        var checkTotal=0;
        var pageSize=15;
        $(function (){
            var pageIndex=1;
            getApproveList(pageIndex,pageSize);
            var pagecount=Math.ceil(checkTotal/pageSize);
            $(".tcdPageCode").createPage({
                pageCount:pagecount,
                current:pageIndex,
                backFn:function(p){
                    console.log("当前页是第"+p+"页");
                    getApproveList(p,pageSize);
                    allChecked();
                }
            });
            console.log("页码总数是"+checkTotal);
            allChecked();
            $("#btn").click(function () {
                batchReview();
            });
            $("aside a").click(function () {
                $(this).siblings().removeClass("atagactive");
                $(this).addClass("atagactive");
            });
            $("#withdrawApproveList").click(function () {
                getApproveList(1,pageSize);
                allChecked();
            })
        })

    </script>
</head>
<body>
<header>
    <h1>微淘米后台管理系统</h1>
</header>
<div class="content">
    <aside class="col-xs-2">
            <a href="#" class="atagactive" id="withdrawApproveList">提现申请</a>
            <a href="#">后台管理</a>
            <a href="#" class="nobd">批量审批</a>
    </aside>
    <article class="col-xs-10">
        <div class="paddingbox">
            <ul class="commandlist">
                <li><label><input type="checkbox" class="totalcleck" value="全选">全选</label></li>
                <li><label><input type="checkbox" id="wechatbtn" value="微信全选">微信全选</label></li>
                <li><label><input type="checkbox" id="zfbbtn" value="支付宝全选">支付宝全选</label></li>
                <li id="btn">批量审核</li>
            </ul>
            <ul class="listcontent">

            </ul>
        </div>
        <div class="tcdPageCode">

        </div>
    </article>
</div>
</body>
</html>
