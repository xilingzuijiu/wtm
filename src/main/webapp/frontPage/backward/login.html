<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <link rel="shortcut icon" href="../../code/img/wtm.ico"/>
    <title>微淘米后台登录页面</title>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/backmanage/backcommon.js"></script>
    <script type="text/javascript" src="../../code/js/backmanage/loginback.js"></script>
    <script>
        $(function(){
            var wheight=$(document).height();
            $(".bnbody").css("height",wheight);
            console.log(wheight);
            var loginheight=$(".loginbg").height();
            console.log(loginheight);
            $(".bnbody").css("padding-top",(wheight-loginheight)/2);
            var wwidth=$(window).width();
            console.log("宽度是"+wwidth);
            var loginwidth=$(".loginbg").width();
            console.log("宽度是"+loginwidth);
            if(wwidth<1080){
                $(".loginbg").css("margin-left",(wwidth-loginwidth)/2.6);
            }else {
                $(".loginbg").css("margin-left",(wwidth-loginwidth)/2);
            }
        })
    </script>
</head>
<body>
<div class="bnbody">
        <div class="loginbg col-lg-3 col-md-6 col-sm-6 col-xs-9">
            <div class="loginboxhead">
            <img class="loginlogo col-lg-2 col-md-2 col-xs-2" src="../../code/img/320.png"/>
            <h5 class="col-lg-10 col-md-9 col-xs-10">微淘米后台管理系统</h5>
            </div>
            <div class="login">
                <form Autocomplete="Off">
                    <input type="text" name="memberName" id="memberName" value="" placeholder="请输入用户名" autofocus>
                    <input type="password" name="password" id="password" value="" placeholder="请输入密码">
                    <input class="loginbutton" type="button" value="登录"/>
                </form>
            </div>
        </div>
</div>
</body>
</html>
