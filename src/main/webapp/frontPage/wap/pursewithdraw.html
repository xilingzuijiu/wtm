<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="微淘米一款玩就能赚钱的APP">
    <meta name="keywords" content="玩赚,APP,玩着赚钱,赚钱,公众号,关注,阅读,关注公众号,阅读文章">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>钱包提现</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script src="../../code/js/jquery.cookie.js"></script>
    <script src="../../code/js/wap/pursewithdraw.js"></script>
    <script>
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;//android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);// ios终端
        $(function(){
            var thirdLogin=$.cookie("thirdLogin");
                puser.updateMyscore()
                var height=window.screen.availHeight;//获取屏幕高度
                $(".pursebag").css("height",height*0.5);
                $(".pay").click(function(){
                    if (thirdLogin==null||thirdLogin==undefined||thirdLogin.length<=0){
                        var result=confirm("还未绑定微信，请先绑定微信再支付");
                        if(result){
                            location.href="/frontPage/wap/mycenter.html";
                        }else {location.href="/frontPage/wap/index.html";}
                    }else{
                        location.href="pay.html";
                    }
                });
                $(".cash").click(function(){
                    if (thirdLogin==null||thirdLogin==undefined||thirdLogin.length<=0){
                        var result=confirm("还未绑定微信，请先绑定微信再提现");
                        if(result){
                            location.href="/frontPage/wap/mycenter.html";
                        }else {location.href="/frontPage/wap/index.html";}
                    }else {
                        location.href = "/frontPage/wap/cash.html";
                    }
                })
        })
    </script>
</head>
<body>
<div class="pursetop"><a href="/frontPage/wap/cashdetails.html">账单明细</a></div>
<div class="pursebag">
    <img src="../../code/img/wap/money1.png"/>
    <h5>我的零钱</h5>
    <h6>￥<span>0.00</span>元</h6>
    <p>可用金额：￥<span>0.00</span>元</p>
    <p id="deputy">（米币与RMB（元）兑换比例为100:1）</p>
</div>
<input class="pay" type="button" value="充值"/>
<input class="cash" type="button" value="提现"/>
</body>
</html>
