<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="微淘米一款玩就能赚钱的APP">
    <meta name="keywords" content="玩赚,APP,玩着赚钱,赚钱,公众号,关注,阅读,关注公众号,阅读文章">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册页面</title>
    <link href="../../code/css/common.css" rel="stylesheet" type="text/css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../code/js/time_js.js"></script>
    <script type="text/javascript" src="../../code/js/invite.js"></script>
    <script type="text/javascript" src="../../code/js/wap/register.js"></script>
    <script>
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;//android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);// ios终端
    </script>
</head>
</head>
<body>
<h3 class="registerpage">微淘米账户注册表</h3>
<form id="registerForm">
    <input type="text" name="memberName" id="memberName" value="" placeholder="请输入用户名" autofocus>
    <input type="password" name="password" id="password" value="" placeholder="请输入密码">
    <input type="password" name="repassword" id="repassword" value="" placeholder="请再次输入密码">
    <div id="telverify">
        <input type="tel" name="telephone" id="telephone" value="" placeholder="请输入手机号">
        <a id="sendVerifyCode" >发送验证码</a>
        <div id="downtime"></div>
    </div>
    <input type="number" name="identifyCode" class="code" value="" placeholder="请输入验证码">
    <input type="text" name="invitedCode" class="code" id="invitedcode" value="" placeholder="请输入邀请码">
</form>
<a id="register" class="payconfirm"> 注&nbsp&nbsp册</a>
</body>
</html>
