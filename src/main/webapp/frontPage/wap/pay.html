<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="微淘米一款玩就能赚钱的APP">
    <meta name="keywords" content="玩赚,APP,玩着赚钱,赚钱,公众号,关注,阅读,关注公众号,阅读文章">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>申请充值</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;//android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);// ios终端
        $(function(){
            var height=$(".payway h3").height();
            console.log(height);
            //js制作单选框效果
            $('label').click(function(){
                var radioId = $(this).attr('name');
                $('label').removeAttr('class') && $(this).attr('class', 'checked');
                $('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
            });
            $("#pay").click(function () {
                var Paycash=$("#amount").val();
                if(Paycash<50){
                    alert("请输入不小于50元的金额");
                    $("#amount").val("");
                }else {
                    location.href="/pay?"+"memberId="+ $.cookie("memberId")+"&amount="+$("#amount").val()+"&payType=4"
                }
            })
        })
    </script>
</head>
<body>
<div class="payway">
    <h3>请选择充值方式</h3>
    <div class="bdnone">
        <label><input type="radio"  id="wxpay" name="sport" value="微信充值"><img src="../../code/img/wap/wxlogot.png"/>微信充值<span>我</span></label>
    </div>
</div>
<div class="paymuch">
    <h3>请选择充值金额</h3>
<div>充值金额<span>￥</span><input id="amount" type="number" value="" placeholder="请输入金额" autofocus/>元 </div>
    <ol class="paydetails">
        <li><span>*</span>充值金额<strong>不小于50元，且不可用于提现</strong></li>
        <li><span>*</span><strong>充值</strong>为系统<strong>自动充值</strong>，米币<strong>及时到账</strong></li>
        <li><span>*</span>如果米币到账不及时，请联系客服。</li>
    </ol>
</div>
<input id="pay" class="payconfirm" type="button" value="确认"/>
</body>
</html>
